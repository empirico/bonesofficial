BIO_TEXT				= "<p>
	<img src='/upload/images/0/0/0/0/0/0/1/2/300_gnj-0988.jpg' style='margin: 5px' align='right' />
	I Bones &amp; Comfort nascono nel 2006, quando Daniele, congedatosi dall'esperienza precedente, inizia a comporre dei crudi brani hard rock . Dopo pochi mesi e cambi di line-up, il progetto diventa band trovando un perfetto equilibrio con Alberto (Basso) e Luca (Batteria).
	La matrice dei brani rimane la stessa, mentre lo stoner, il doom e il southern iniziarono a farsi sentire nel songrwriting del trio.
</p>
<p>
Dopo un po di live in giro per la Lombardia e dopo aver raccolto feedback positivi sia per le performance sul palco che per le canzoni, la band alla fine del 2008 entra in studio a registrare il primo EP.
</p>
<div class="hr_engraved">&nbsp;</div>
<h2>&quot;..In Fat we trust!&quot;</h2>
<p>
	<img src='/upload/images/0/0/0/0/0/0/1/4/200_dany.jpg' style='margin:5px' align='left'/>
	Dopo alcuni mesi di duro lavoro e di nottate dietro alla console di mixaggio,  &quot;…in Fat we trust&quot; viene alla luce. E' il maggio del 2009, il disco contiene 5 canzoni originali registrate nello studio/cantina di un amico. Il risultato sonoro riflette l'attitudine live della band e le tracce sono caratterizzate da un suono caldo, heavy riff e ritornelli <em>catchy</em>.
</p>
<p>L'album ottiene recensioni positive sia dalla stampa tradizionale che in quella web e da alla band piu possibilità di suonare live e di partecipare a due compilation: &quot;Kill City 19th&quot; (272-Records - USA - 2009) and &quot;LaBelleAlliance&quot; (ValeryRecords - ITA - 2010);
<h2>What's next?</h2>
<p>
All'inizio del 2011 la band entra nel &quot;Morbid Sound Studio&quot; per registrare un full-lenght, con 7 nuove canzoni originali e 2 canzoni da &quot;..in Fat we trust!&quot;.<br/>
L'album è in fase di mixaggio..rimanete sintonizzati per essere aggiornati sull'attività della band<br/><br/>
